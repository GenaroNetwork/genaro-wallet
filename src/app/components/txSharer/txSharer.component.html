<div class="header">
  <div class="card info">
    <div>
        {{'TXSHARER.HEFT' | translate}}
        <span>{{ heft * 10000 | formatSentinel }}<span> {{'TXSHARER.SCORE' | translate}}</span></span>
    </div>
    <a (click)='openSentinel()'>
      <div [innerHtml]="'TXSHARER.HEFT_RANK' | translate:{rank: heftRank}">
      </div>
    </a>
    <div [innerHtml]="'TXSHARER.STAKE_AMOUNT' | translate:{stake: stakeAmount}">
    </div>
    <button nz-button nzType="default" nzSize="small" nzShape="circle" (click)="tipClick()" class="genaro-question-button"></button>
  </div>
  <div class="card opera">
    <div class="status">
      <span>{{ 'TXSHARER.BINDED' | translate }}/{{ 'TXSHARER.ALLBINDABLE' | translate }}{{ 'COMMON.COLON' | translate }}</span>
      &nbsp;
      <span class="stake-percent">{{ staked }}/{{stakeAll }}</span>
    </div>
    <div class="opera">
      <button nz-button nzType="primary" nzSize="large" nz-popover [nzContent]="stakePopover" nzTrigger="click" nzPlacement="bottomRight">
        {{ 'TXSHARER.STAKE' | translate }}
      </button>
      <button nz-button nzType="primary" nzSize="large" nz-popover [nzContent]="bindNodePopover" nzTrigger="click" nzPlacement="bottomLeft">
        {{ 'TXSHARER.BIND_NODE' | translate }}
      </button>
      <ng-template #stakePopover>
        <app-form name="stake" (submit)="tableChangeIndex=tableChangeIndex+1"></app-form>
      </ng-template>
      <ng-template #bindNodePopover>
        <app-form name="bindNode" (submit)="tableChangeIndex=tableChangeIndex+1"></app-form>
      </ng-template>
    </div>
  </div>
</div>
<app-table name="txSharer" [change]="tableChangeIndex"></app-table>

<app-dialog [(name)]="tipDialogName" [opt]="tipOpt"></app-dialog>
