<div class="mask" *ngIf="txEden.requestPassword"></div>

<div class="header">
  <div class="card long-card">
    <div nz-row class="line" nzType="flex" nzAlign="middle">
      <div nz-col nzSpan="5">
        {{ 'TXEDEN.SPACE_STATUS' | translate }} {{ 'COMMON.COLON' | translate }}
      </div>
      <div nz-col nzSpan="17">
        <nz-progress [nzPercent]="spacePer" [nzShowInfo]="false" nzStatus="success" [nzStrokeWidth]="15"></nz-progress>
      </div>
    </div>
    <div nz-row nzType="flex" nzAlign="middle">
      <div nz-col nzSpan="17" nzOffset="5">
        {{ spaceUsed | humanSize }}/{{ spaceAll | humanSize }}
      </div>
    </div>
    <div nz-row class="line" nzType="flex" nzAlign="middle">
      <div nz-col nzSpan="5">
        {{ 'TXEDEN.TRAFFIC_STATUS' | translate }} {{ 'COMMON.COLON' | translate }}
      </div>
      <div nz-col nzSpan="17">
        <nz-progress [nzPercent]="trafficPer" [nzShowInfo]="false" nzStatus="success" [nzStrokeWidth]="15"></nz-progress>
      </div>
    </div>
    <div nz-row nzType="flex" nzAlign="middle">
      <div nz-col nzSpan="17" nzOffset="5">
        {{ trafficUsed | humanSize }}/{{ trafficAll | humanSize }}
      </div>
    </div>
  </div>
  <div class="card short-card">
    <button nz-button nzType="primary" nzSize="large" (click)="dialogName='buySpace'">{{ 'TXEDEN.BUY_SPACE' | translate }}</button>
    <button nz-button nzType="primary" nzSize="large" (click)="dialogName='buyTraffic'">{{ 'TXEDEN.BUY_TRAFFIC' | translate }}</button>
  </div>
</div>
<app-table name="txEden" [change]="tableChangeIndex"></app-table>
<app-dialog [(name)]="dialogName" (nameChange)="tableChangeIndex=tableChangeIndex+1"></app-dialog>
<app-dialog name="txEdenNeedPass" *ngIf="txEden.requestPassword" (nameChange)="txEden.requestPassword=false"></app-dialog>
